<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset> <!-- Agrupa os campos -->
                <legend>Dados pessoais</legend> <!-- Legenda do grupo -->
                <!-- DADOS PESSOAIS -->
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhone">Telefone</label>
                <input type="tel" name="userPhone" pattern="(0-9){11}" placeholder="DDD + nÃºmero">
                <br>
                <label for="userImage">Upload de fotos</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
